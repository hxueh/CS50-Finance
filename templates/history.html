{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}

    <table class="table table-striped">
        <thead>
            <tr>
                <th>Symbol</th>
                <th>Shares</th>
                <th>Price</th>
                <th>Transacted</th>
            </tr>
        </thead>
        <tbody>
            {% for trans in history %}
                <tr>
                    <td>{{trans[1]}}</td>
                    <td>{{trans[2]}}</td>
                    <td>{{trans[4]}}</td>
                    <td>{{trans[3]}}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

{% endblock %}
